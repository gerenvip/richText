<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quill Editor</title>
    <link rel="shortcut icon" href="./img/idea.jpg" type="image/x-icon"/>


</head>
<body>

<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div style="text-align: right;">
    <button class="save_btn" style="margin-bottom: 32px;" onclick="onSaveClicked()">
        Save
    </button>
</div>

<div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

<link rel="stylesheet" href="/path/to/styles/default.css">
<script src="/path/to/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script>

    var toolbar = [
        ['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{'header': 1}, {'header': 2}],
        [{'list': 'ordered'}, {'list': 'bullet'}],
        [{'script': 'sub'}, {'script': 'super'}],
        [{'indent': '-1'}, {'indent': '+1'}],
        [{'direction': 'rtl'}],
        [{'size': ['small', false, 'large', 'huge']}],
        [{'header': [1, 2, 3, 4, 5, 6, false]}],
        [{'font': []}],
        [{'color': []}, {'background': []}],
        [{'align': []}],
        ['clean'],
        ['link', 'image', 'video']
    ];
    var quill = new Quill('#editor', {
        modules: {
            toolbar: toolbar
        },
        syntax: {
            highlight: function highlight(text) {
                hljs.highlightAuto(text).value
            }
        },
        theme: 'snow'
    });
</script>

<script>
    function onSaveClicked() {
        console.log("onSaveClicked .....");
        let content = quill.container.firstChild.innerHTML;
        console.log(content);
    }
</script>
</body>

<style>
    .save_btn {
        width: 108px;
        height: 54px;
        margin-top: 32px;
        margin-right: 32px;
        line-height: 54px;
        border-radius: 6px;
        border: 0;
        text-align: center;
        color: white;
        background: #8EBB9C;
        cursor: pointer;
        font-size: 18px;
        clear: both;
        outline: none;
    }

    .save_btn:active {
        background: #8ECF9C;
    }
</style>
</html>
